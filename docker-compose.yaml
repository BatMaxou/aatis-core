version: "3"

services:
  db:
    image: mariadb:10.3
    environment:
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - aatis_core

  php:
    build:
      context: ./.boing/docker/php
    volumes:
      - .:/srv
    networks:
      - aatis_core

  web:
    depends_on:
      - php
    build:
      context: ./.boing/docker/nginx/aatis
    volumes:
      - ./public:/srv/public
    networks:
      - aatis_core

networks:
  aatis_core:
    external: true

volumes:
  db_data:
